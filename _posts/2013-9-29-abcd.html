<h2>{{ page.title }}</h2>

<p>简单说就是方法里的参数如果不是基本类型,那么传进来的就是实例的地址值的一个拷贝,相当于C中的传值.</p>
<p>如果在方法内修改地址对应的堆中的数据,那么传进来的实例在方法调用后就会发生相应的改变</p>
<p>如果只单纯的修改这个地址本身的值,比如用这个值指向另一个实例,那么方法调用后,原来的实例不会别改变. </p>
<p>因为被改变的只是拷贝,方法调用后就销毁了</p>
</br>
<p>我理解的对吧?</p>
